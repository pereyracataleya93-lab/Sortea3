<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sortea3</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- FONDO -->
  <div class="fondo"></div>

  <div class="app">

    <!-- LOGO -->
    <div class="logo">
      <div class="bola-logo">3</div>
      <h1>Sortea3</h1>
      <p>El número que sale 3 veces gana</p>
    </div>

    <!-- BOLILLERO VISUAL -->
    <div class="bolillero">
      <div class="bola bola1">8</div>
      <div class="bola bola2">3</div>
      <div class="bola bola3">12</div>
    </div>

    <!-- SORTEO -->
    <h2>Elegí tu número</h2>

    <div id="numeros"></div>

    <p id="vendidos">Vendidos: 0 / 20</p>

    <div class="barra">
      <div id="progreso"></div>
    </div>

    <p id="mensaje"></p>

    <div id="pago" style="display:none;">
      <button id="btnPago">Enviar comprobante</button>
    </div>

  </div>

  <!-- BOTÓN ADMIN -->
  <button id="btnAdmin">⚙️</button>

  <!-- PANEL ADMIN -->
  <div id="panelAdmin">
    <h2>Panel Administrador</h2>
    <div id="listaRevision"></div>
    <button onclick="cerrarAdmin()">Cerrar</button>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>

</body>
</html>
