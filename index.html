<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sortea3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- LOGO -->
  <div class="header">
    <div class="logo">
      <div class="bola">3</div>
      <div class="texto-logo">Sortea</div>
    </div>
    <div class="slogan">El número que sale 3 veces gana</div>
  </div>

  <h2>Elegí tu número</h2>

  <div id="numeros"></div>

  <p id="mensaje"></p>

  <div id="pago" style="display:none;">
    <p><strong>Alias:</strong> <span id="alias"></span></p>
    <button id="btnPago">Enviar comprobante</button>
  </div>

  <p id="vendidos">Vendidos: 0 / 20</p>

  <div class="barra">
    <div id="progreso"></div>
  </div>

</div>

<!-- BOTÓN ADMIN -->
<button id="btnAdmin">⚙️</button>

<!-- PANEL ADMIN -->
<div id="panelAdmin">
  <h2>Panel Administrador</h2>
  <div id="listaRevision"></div>
  <button onclick="cerrarAdmin()">Cerrar</button>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
