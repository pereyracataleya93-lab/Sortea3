<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sortea3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Sortea3</h1>
  <p>El número que sale 3 veces gana</p>

  <hr>

  <h2>Sorteo activo</h2>
  <p><strong>Premio:</strong> TV Smart 50"</p>
  <p><strong>Precio por número:</strong> $1.000</p>
  <p><strong>Números disponibles:</strong> 1 al 20</p>

  <hr>

  <h3>Elegí tu número</h3>
  <p id="mensaje"></p>

  <!-- CONTENEDOR DE LOS NÚMEROS -->
  <div id="numeros"></div>

  <!-- BLOQUE DE PAGO -->
  <div id="pago" style="display:none; margin-top:20px;">
    <h3>Instrucciones de pago</h3>
    <p>Alias para pagar:</p>
    <strong>sortea3.alias</strong>

    <p>Monto: $1.000</p>

    <button id="btnPago">Enviar comprobante</button>
  </div>

  <hr>

  <!-- SCRIPTS (ORDEN IMPORTANTE) -->
  <script src="config.js"></script>
  <script src="script.js"></script>

</body>
</html>
